FUNC void FaultsRegs(void) {
  printf("%08X - Configurable FSR: Usage FSR(H), Usage FSR(L), Bus FSR, Mem Manage SR\n",
	(*(unsigned *)0xE000ED28));
} 

/* Set asynchronuous communication via DBGMCU_CR */
FUNC void TPIU_enable(void) {
  _WDWORD(0xE0042004, 0x00000020);
}

DEFINE button "Faults", "FaultsRegs()"

LOAD objects\Siluet.axf incremental
G, main
TPIU_enable();
